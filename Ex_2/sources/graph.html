<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="../styles/other-css.css">
</head>
<body>
    <header>
        <h1>Graph</h1>
        <p>A Data Stucture, which consist of Nodes and Edges.</p>
    </header>
    <marquee id="loop" direction="left" bgcolor="#190837" style="color:white;">
        <h1>Checkout Wikipedia.org for more info 👍</h1>
    </marquee>
    <section id="main">
        <h2>Types of Graph Algorithms</h2>
        <div class="type-container">
            <div class="type-card">
                <img src="../img/Graph/dijkstras.png" alt="Dijkstra">
                <h3>Dijkstra's Algorithm</h3>
            </div>
            <div class="type-card">
                <img src="../img/Graph/Bellman-Ford-Algorithm.jpg" alt="Bellman-Ford-Algorithm">
                <h3>Bellman-Ford-Algorithm</h3>
            </div>
            <div class="type-card">
                <img src="../img/Graph/floydd's.png" alt="floydd">
                <h3>Floydd's Algorithm</h3>
            </div>
            <div class="type-card">
                <img src="../img/Graph/prims.jpeg" alt="prims">
                <h3>Prim's Algorithm</h3>
            </div>
            <div class="type-card">
                <img src="../img/Graph/kruskals.jpg" alt="kruskals">
                <h3>Kruskal's Algorithm</h3>
            </div>
        </div>
    </section>
    <h2 style="margin-bottom: 1.5%;">Algorithm visualizer</h2>
    <iframe src="https://algorithm-visualizer.org/" frameborder="0">lululu</iframe>
    
    <footer style="align-items: center;">
        <p>🚀 Algorithm Arcade © 2025 | Made with 💻 and ☕</p>
    </footer>
</body>
</html>
